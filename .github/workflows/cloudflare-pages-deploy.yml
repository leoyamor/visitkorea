name: Deploy To Cloudflare Pages

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-pages-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_PROJECT: ${{ vars.CLOUDFLARE_PAGES_PROJECT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Validate Cloudflare secrets
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${CLOUDFLARE_API_TOKEN:-}" ]; then
            echo "Missing secret: CLOUDFLARE_API_TOKEN" >&2
            exit 1
          fi
          if [ -z "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
            echo "Missing secret: CLOUDFLARE_ACCOUNT_ID" >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy with Wrangler
        shell: bash
        run: |
          set -euo pipefail
          PROJECT_NAME="${CLOUDFLARE_PAGES_PROJECT:-visitkorea}"
          echo "Deploying to Cloudflare Pages project: ${PROJECT_NAME}"
          npx wrangler@4 pages deploy dist --project-name "${PROJECT_NAME}" --branch "main"
